<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paktools Admin Panel</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .admin-container {
            max-width: 1000px;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .admin-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .admin-header h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-color);
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: var(--transition);
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.1);
        }
        
        .select-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            background-color: white;
        }
        
        .image-upload {
            border: 2px dashed #ddd;
            border-radius: 5px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .image-upload:hover {
            border-color: var(--primary-color);
        }
        
        .image-upload i {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 15px;
        }
        
        .image-upload p {
            margin-bottom: 0;
            color: #666;
        }
        
        #image-preview {
            max-width: 200px;
            max-height: 200px;
            display: block;
            margin: 15px auto;
            border-radius: 5px;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .btn-primary {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
        }
        
        .btn-primary:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        
        .tools-list {
            margin-top: 40px;
        }
        
        .tools-list h2 {
            margin-bottom: 20px;
            color: var(--primary-color);
        }
        
        .tool-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 5px;
            margin-bottom: 10px;
            transition: var(--transition);
        }
        
        .tool-item:hover {
            background-color: #f9f9f9;
        }
        
        .tool-info {
            display: flex;
            align-items: center;
        }
        
        .tool-info img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 5px;
            margin-right: 15px;
        }
        
        .tool-actions button {
            margin-left: 10px;
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        
        .edit-btn {
            background-color: #4CAF50;
            color: white;
        }
        
        .delete-btn {
            background-color: #f44336;
            color: white;
        }
        
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .login-container h1 {
            color: var(--primary-color);
            margin-bottom: 30px;
        }
        
        .login-image {
            width: 200px;
            height: 200px;
            margin-bottom: 20px;
            cursor: pointer;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="login-section" class="login-container">
        <h1>Paktools Admin Login</h1>
        <img src="https://via.placeholder.com/200" alt="Click to reveal password field" class="login-image" id="password-image">
        <div id="password-field" class="form-group hidden">
            <input type="password" id="admin-password" class="form-control" placeholder="Enter password">
            <button id="login-btn" class="btn btn-primary" style="margin-top: 15px;">Login</button>
        </div>
    </div>

    <div id="admin-section" class="admin-container hidden">
        <div class="admin-header">
            <h1>Paktools Admin Panel</h1>
            <p>Manage your tools and content</p>
        </div>
        
        <form id="tool-form">
            <div class="form-group">
                <label for="tool-name">Tool Name</label>
                <input type="text" id="tool-name" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="tool-link">Tool URL</label>
                <input type="url" id="tool-link" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="tool-category">Category</label>
                <select id="tool-category" class="select-control" required>
                    <option value="">Select a category</option>
                    <option value="editing">Editing Tools</option>
                    <option value="design">Design Tools</option>
                    <option value="other">Other Tools</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Tool Image</label>
                <div class="image-upload" id="image-upload-area">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <p>Drag & drop your image here or click to browse</p>
                    <input type="file" id="image-upload" accept="image/*" style="display: none;">
                    <img id="image-preview" class="hidden">
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary">Add Tool</button>
        </form>
        
        <div class="tools-list">
            <h2>Current Tools</h2>
            <div id="tools-container">
                <!-- Tools will be listed here -->
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script>
        // Firebase configuration (same as in script.js)
        const firebaseConfig = {
            apiKey: "AIzaSyDzZfJwHjXQ8XQ8XQ8XQ8XQ8XQ8XQ8XQ8",
            authDomain: "paktools.firebaseapp.com",
            databaseURL: "https://paktools-default-rtdb.firebaseio.com",
            projectId: "paktools",
            storageBucket: "paktools.appspot.com",
            messagingSenderId: "1234567890",
            appId: "1:1234567890:web:abcdef1234567890"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const storage = firebase.storage();

        // DOM elements
        const passwordImage = document.getElementById('password-image');
        const passwordField = document.getElementById('password-field');
        const adminPassword = document.getElementById('admin-password');
        const loginBtn = document.getElementById('login-btn');
        const loginSection = document.getElementById('login-section');
        const adminSection = document.getElementById('admin-section');
        const toolForm = document.getElementById('tool-form');
        const toolsContainer = document.getElementById('tools-container');
        const imageUploadArea = document.getElementById('image-upload-area');
        const imageUpload = document.getElementById('image-upload');
        const imagePreview = document.getElementById('image-preview');

        // Password hidden in image (as requested)
        const ADMIN_PASSWORD = "csdangeryt03458103223";
        let currentEditingId = null;
        let currentImageFile = null;

        // Event listeners
        passwordImage.addEventListener('click', () => {
            passwordField.classList.remove('hidden');
        });

        loginBtn.addEventListener('click', (e) => {
            e.preventDefault();
            if (adminPassword.value === ADMIN_PASSWORD) {
                loginSection.classList.add('hidden');
                adminSection.classList.remove('hidden');
                loadTools();
            } else {
                alert('Incorrect password!');
            }
        });

        imageUploadArea.addEventListener('click', () => {
            imageUpload.click();
        });

        imageUpload.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                currentImageFile = file;
                const reader = new FileReader();
                reader.onload = (event) => {
                    imagePreview.src = event.target.result;
                    imagePreview.classList.remove('hidden');
                };
                reader.readAsDataURL(file);
            }
        });

        // Drag and drop for image upload
        imageUploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            imageUploadArea.style.borderColor = 'var(--primary-color)';
            imageUploadArea.style.backgroundColor = 'rgba(106, 17, 203, 0.05)';
        });

        imageUploadArea.addEventListener('dragleave', () => {
            imageUploadArea.style.borderColor = '#ddd';
            imageUploadArea.style.backgroundColor = 'transparent';
        });

        imageUploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            imageUploadArea.style.borderColor = '#ddd';
            imageUploadArea.style.backgroundColor = 'transparent';
            
            const file = e.dataTransfer.files[0];
            if (file && file.type.match('image.*')) {
                currentImageFile = file;
                const reader = new FileReader();
                reader.onload = (event) => {
                    imagePreview.src = event.target.result;
                    imagePreview.classList.remove('hidden');
                };
                reader.readAsDataURL(file);
            }
        });

        toolForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const toolName = document.getElementById('tool-name').value;
            const toolLink = document.getElementById('tool-link').value;
            const toolCategory = document.getElementById('tool-category').value;
            
            if (!toolName || !toolLink || !toolCategory) {
                alert('Please fill all fields!');
                return;
            }
            
            if (currentEditingId) {
                updateTool(currentEditingId, toolName, toolLink, toolCategory);
            } else {
                addTool(toolName, toolLink, toolCategory);
            }
        });

        // Firebase functions
        function addTool(name, link, category) {
            const newToolRef = database.ref('tools').push();
            
            if (currentImageFile) {
                const storageRef = storage.ref(`tool_images/${newToolRef.key}`);
                const uploadTask = storageRef.put(currentImageFile);
                
                uploadTask.on('state_changed', 
                    null, 
                    (error) => {
                        console.error('Upload failed:', error);
                        alert('Image upload failed!');
                    }, 
                    () => {
                        uploadTask.snapshot.ref.getDownloadURL().then((downloadURL) => {
                            newToolRef.set({
                                name: name,
                                link: link,
                                category: category,
                                imageUrl: downloadURL
                            }).then(() => {
                                resetForm();
                                loadTools();
                            });
                        });
                    }
                );
            } else {
                newToolRef.set({
                    name: name,
                    link: link,
                    category: category
                }).then(() => {
                    resetForm();
                    loadTools();
                });
            }
        }

        function updateTool(id, name, link, category) {
            const toolRef = database.ref(`tools/${id}`);
            const updates = {
                name: name,
                link: link,
                category: category
            };
            
            if (currentImageFile) {
                const storageRef = storage.ref(`tool_images/${id}`);
                const uploadTask = storageRef.put(currentImageFile);
                
                uploadTask.on('state_changed', 
                    null, 
                    (error) => {
                        console.error('Upload failed:', error);
                        alert('Image upload failed!');
                    }, 
                    () => {
                        uploadTask.snapshot.ref.getDownloadURL().then((downloadURL) => {
                            updates.imageUrl = downloadURL;
                            toolRef.update(updates).then(() => {
                                resetForm();
                                loadTools();
                            });
                        });
                    }
                );
            } else {
                toolRef.update(updates).then(() => {
                    resetForm();
                    loadTools();
                });
            }
        }

        function deleteTool(id) {
            if (confirm('Are you sure you want to delete this tool?')) {
                database.ref(`tools/${id}`).remove().then(() => {
                    loadTools();
                });
            }
        }

        function loadTools() {
            database.ref('tools').once('value').then((snapshot) => {
                toolsContainer.innerHTML = '';
                
                snapshot.forEach((childSnapshot) => {
                    const tool = childSnapshot.val();
                    const toolId = childSnapshot.key;
                    
                    const toolItem = document.createElement('div');
                    toolItem.className = 'tool-item';
                    toolItem.innerHTML = `
                        <div class="tool-info">
                            <img src="${tool.imageUrl || 'https://via.placeholder.com/50'}" alt="${tool.name}">
                            <div>
                                <h4>${tool.name}</h4>
                                <p>${tool.link}</p>
                                <small>Category: ${tool.category}</small>
                            </div>
                        </div>
                        <div class="tool-actions">
                            <button class="edit-btn" data-id="${toolId}"><i class="fas fa-edit"></i></button>
                            <button class="delete-btn" data-id="${toolId}"><i class="fas fa-trash"></i></button>
                        </div>
                    `;
                    
                    toolsContainer.appendChild(toolItem);
                });
                
                // Add event listeners to edit and delete buttons
                document.querySelectorAll('.edit-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const toolId = e.currentTarget.dataset.id;
                        editTool(toolId);
                    });
                });
                
                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const toolId = e.currentTarget.dataset.id;
                        deleteTool(toolId);
                    });
                });
            });
        }

        function editTool(id) {
            database.ref(`tools/${id}`).once('value').then((snapshot) => {
                const tool = snapshot.val();
                
                document.getElementById('tool-name').value = tool.name;
                document.getElementById('tool-link').value = tool.link;
                document.getElementById('tool-category').value = tool.category;
                
                if (tool.imageUrl) {
                    imagePreview.src = tool.imageUrl;
                    imagePreview.classList.remove('hidden');
                } else {
                    imagePreview.classList.add('hidden');
                }
                
                currentEditingId = id;
                currentImageFile = null;
                
                // Change submit button text
                toolForm.querySelector('button[type="submit"]').textContent = 'Update Tool';
            });
        }

        function resetForm() {
            toolForm.reset();
            currentEditingId = null;
            currentImageFile = null;
            imagePreview.src = '';
            imagePreview.classList.add('hidden');
            toolForm.querySelector('button[type="submit"]').textContent = 'Add Tool';
        }
    </script>
</body>
                    </html>
